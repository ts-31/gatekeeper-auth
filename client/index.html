<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gatekeeper Auth</title>
  <meta name="description" content="Secure authentication with Google OAuth and email whitelisting">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="app">
    <!-- Login View -->
    <div id="login-view" class="view">
      <div class="card">
        <div class="logo">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <h1>Gatekeeper</h1>
        <p class="subtitle">Secure access for authorized users only</p>
        
        <button id="google-signin-btn" class="google-btn">
          <svg width="20" height="20" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Sign in with Google
        </button>

        <div class="divider">
          <span>or register for access</span>
        </div>

        <form id="register-form" class="register-form">
          <input type="email" id="register-email" placeholder="Enter your email" required>
          <button type="submit" class="register-btn">Request Access</button>
        </form>
        <p id="register-message" class="message"></p>
      </div>
    </div>

    <!-- Welcome View -->
    <div id="welcome-view" class="view hidden">
      <div class="card success-card">
        <div class="success-icon">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
            <path d="M8 12L11 15L16 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <h1>Welcome!</h1>
        <p class="user-info">You are signed in as</p>
        <div class="user-details">
          <img id="user-avatar" src="" alt="Avatar" class="avatar">
          <div>
            <p id="user-name" class="user-name"></p>
            <p id="user-email" class="user-email"></p>
          </div>
        </div>
        <p class="success-message">âœ“ Your email is authorized</p>
        <button id="logout-btn" class="logout-btn">Sign Out</button>
      </div>
    </div>

    <!-- Access Denied View -->
    <div id="denied-view" class="view hidden">
      <div class="card error-card">
        <div class="error-icon">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
            <path d="M15 9L9 15M9 9L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </div>
        <h1>Access Denied</h1>
        <p class="error-message">Your email is not authorized to access this application.</p>
        <p id="denied-email" class="denied-email"></p>
        <p class="error-hint">Please contact the administrator or register for access.</p>
        <button id="back-btn" class="back-btn">Back to Login</button>
      </div>
    </div>

    <!-- Loading View -->
    <div id="loading-view" class="view hidden">
      <div class="loader">
        <div class="spinner"></div>
        <p>Authenticating...</p>
      </div>
    </div>
  </div>

  <script type="module" src="/app.js"></script>
</body>
</html>
